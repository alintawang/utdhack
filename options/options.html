<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link type="text/css" href="../source/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
<!--link rel="stylesheet" href="chrome://resources/css/widgets.css"-->
<script type="text/javascript" src="../source/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../source/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="../source/common.js"></script>
<script type="text/javascript" src="../source/i18n.js" charset="utf-8"></script>
<script type="text/javascript" src="../source/options-cp.js" charset="utf-8"></script>
<script src="options.js"></script>
<title>Lagom Options</title>
<style type="text/css" media="screen">
body
{
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  padding: 20px;
}

td
{
  font-size: 13px;
  vertical-align: top;
  text-align: left;
}

p
{
  margin-top: 0.5em;
}

button
{
  white-space: pre;
}

#rawFilters {
  display: none;
}

body
{
  background-size: 100vw 100vh;
}

.suggestion
{
  font-size: 12px;
}

</style>
</head>
<body background="../background.png">
<table>
  <tr>
    <td style="padding-right: 8px; vertical-align: middle;">
      <img src="options_logo.png" srcset="options_logo.png 4x">
    </td>
  </tr>
</table>

<div id="tabs">
  <ul>
    <li><a href="#tab-timer"><span class="i18n_filter_lists"><p>Set Timer</p></span></a></li>
    <li><a href="#tab-blacklisted"><span class="i18n_add_your_own_filters"><p>Blacklist</p></span></a></li>
  </ul>

  <div id="tab-timer">
    <form id="setTimer">
        <p>
          <label for="minutes1">How long do you want to Focus?</label><br />
          <span class="suggestion">(Suggested Focus time: 20 minutes)</span><br />
          <input type="text" id="minutes1" name="minutes1" size="10" value="" />
          minutes
        </p>
        <p>
          <label for="minutes2">How long do you want your Breaks to be?</label><br />
          <span class="suggestion">(Suggested Break time: 5 minutes)</span><br />
          <input type="text" id="minutes2" name="minutes2" size="10" value="" />
          minutes
        </p>
        <p>
          <label for="minutes3">After how long do you want to Unplug?</label><br />
          <span class="suggestion">(Suggested time: 60 minutes)</span><br />
          <input type="text" id="minutes3" name="minutes3" size="10" value="" />
          minutes
        </p>
        <p>
          <label for="minutes4">How long do you want your Unplugs to be?</label><br />
          <span class="suggestion">(Suggested Unplug time: 5 minutes)</span><br />
          <input type="text" id="minutes4" name="minutes4" size="10" value="" />
          minutes
        </p>
        <p>
          <input id="save" type="submit" value="Set Timers" />
        </p>
    </form>

    <div>
      Current timer settings:<br />
      <div id="timersettings">Your timer has not been set yet.</div>
    </div>
  </div>

  <div id="tab-blacklisted">
    <form id="blacklistForm">
      <p>
        <label for="burl">Add a website to your blacklist:</label><br />
        <input type="text" id="burl" name="burl" size="50" value="" />
      </p>
      <p>
        <input id="save" type="submit" value="Add" />
      </p>
    </form>

    <form id="whitelistForm">
      <p>
        <label for="wurl">Remove a website from your blacklist:</label><br />
        <input type="text" id="wurl" name="wurl" size="50" value="" />
      </p>
      <p>
        <input id="save" type="submit" value="Remove" />
      </p>
    </form>
    
    <div>
      Current blacklist:<br />
      <div id="listurls"></div>
    </div>
  </div>

</div>

</body>
</html>
